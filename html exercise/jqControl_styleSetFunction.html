<!DOCTYPE html>
<html>
<head>
	<title>	jquery basic</title>
	<script src="jquery-1.12.0.min.js">
	</script>
	<script>
		$(document).ready(function(){

			var output = '';

			for (var i = 0; i<256; i++) {
				output += '<div></div>';
			}

			document.body.innerHTML = output;

			$('div').css({
				height:2,
				backgroundColor:function(i){
					return 'rgb(' + i + ',' + i + ',' + 255+')';
				}
			});
		});
	</script>
</head>
<body>

</body>
</html>
